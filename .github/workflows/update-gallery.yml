name: Auto Update Manifest

# Robot ini bekerja setiap kali ada PUSH (upload) ke folder img
on:
  push:
    paths:
      - 'img/**' 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Manifest JSON
        run: |
          # Masuk ke folder img
          cd img
          
          # Script Python satu baris untuk mendata semua file gambar
          python3 -c "import os, json; files = [f for f in os.listdir('.') if os.path.isfile(f) and f.lower().endswith(('.png', '.jpg', '.jpeg', '.gif', '.pdf', '.webp'))]; print(json.dumps(files, indent=2))" > manifest.json
          
          # Kembali ke folder awal
          cd ..
          
          # Cek hasil (opsional, tampil di log)
          cat img/manifest.json

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update daftar gambar [skip ci]"
          file_pattern: 'img/manifest.json'
