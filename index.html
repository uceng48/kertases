<!-- 
  KERTASES PRO V9.1 - OFFLINE & LAN OPTIMIZED
  Fitur: Local Broker Sync, Kres+ Printing, Hybrid Connection
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertases Pro V9.1 - Cyber Glass</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505;
            --bg-panel: #111111;
            --border: #333;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --secondary: #bd00ff;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --success: #00ff9d;
            --danger: #ff0055;
            --warning: #ffcc00;
        }

        * { box-sizing: border-box; outline: none; }
        body, html {
            margin: 0; padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh; overflow: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .glass-panel { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 4px; }
        .cyber-input { background: #000; border: 1px solid var(--border); color: var(--accent); padding: 10px; width: 100%; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; transition: 0.3s; }
        .cyber-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }
        .cyber-btn { background: linear-gradient(45deg, var(--bg-panel), #222); border: 1px solid var(--accent); color: var(--accent); padding: 10px 20px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .cyber-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }
        .cyber-btn.danger { border-color: var(--danger); color: var(--danger); }
        .cyber-btn.danger:hover { background: var(--danger); color: #fff; }

        #login-screen { position: fixed; inset: 0; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
        .role-grid { display: flex; gap: 20px; margin-top: 30px; }
        .role-card { width: 180px; padding: 25px; text-align: center; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.5); }
        .role-card:hover { transform: scale(1.05); border-color: var(--accent); background: var(--accent-glow); }

        #app-layout { display: none; height: 100vh; flex-direction: row; }
        .sidebar { width: 280px; background: #080808; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .main-view { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .status-widget { border: 1px solid var(--border); padding: 15px; margin-bottom: 20px; position: relative; }
        .status-widget::before { content:''; position:absolute; top:0; left:0; width:4px; height:100%; background:var(--danger); transition:0.3s; }
        .status-widget.online::before { background: var(--success); }
        .status-widget.ready::before { background: var(--warning); }
        .status-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .status-val { font-size: 1.1rem; font-weight: bold; color: #fff; font-family: 'Roboto Mono', monospace; }

        .split-container { display: flex; height: 100%; }
        .chat-panel { flex: 1; border-right: 1px solid var(--border); display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        .control-panel { width: 340px; background: #0c0c0c; padding: 20px; overflow-y: auto; }
        .log-area { flex: 1; overflow-y: auto; padding: 15px; font-family: 'Roboto Mono', monospace; font-size: 0.8rem; }
        .log-item { margin-bottom: 8px; padding: 8px; border-left: 2px solid var(--border); background: rgba(255,255,255,0.02); }
        .log-item.in { border-color: var(--success); }
        .log-item.out { border-color: var(--accent); }

        .upload-zone { border: 2px dashed var(--border); border-radius: 8px; padding: 25px; text-align: center; margin-bottom: 15px; cursor: pointer; color: var(--text-dim); }
        .upload-zone:hover { border-color: var(--accent); color: var(--accent); }
        .preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 15px; }
        .preview-item { width: 100%; aspect-ratio: 1; background: #222; object-fit: cover; border: 1px solid #333; }

        .op-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .job-card { background: #111; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .job-card img { width: 100%; height: 130px; object-fit: cover; }
        .job-details { padding: 12px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 480px; background: #111; border: 1px solid var(--accent); padding: 25px; box-shadow: 0 0 40px var(--accent-glow); }
        
        .conn-type { display: flex; gap: 10px; margin-bottom: 25px; }
        .type-btn { flex: 1; padding: 10px; border: 1px solid var(--border); cursor: pointer; text-align: center; font-size: 0.8rem; color: var(--text-dim); }
        .type-btn.active { border-color: var(--accent); color: var(--accent); background: var(--accent-glow); }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <h1 style="font-size:3.5rem; color:var(--accent); text-shadow:0 0 20px var(--accent-glow); margin:0;">KERTASES <span style="color:#fff">PRO</span></h1>
        <div style="color:var(--text-dim); letter-spacing:5px; margin-bottom:40px; font-weight:bold;">V9.1 OFFLINE EDITION</div>

        <div class="conn-type">
            <div class="type-btn active" id="btn-cloud" onclick="setMode('cloud')">INTERNET (CLOUD)</div>
            <div class="type-btn" id="btn-local" onclick="setMode('local')">LAN / WIFI (OFFLINE)</div>
        </div>
        
        <div id="local-ip-box" style="display:none; margin-bottom:20px; width: 300px;">
            <label style="font-size: 0.7rem; color: var(--accent);">ALAMAT IP SERVER LOKAL:</label>
            <input type="text" id="server-ip" class="cyber-input" placeholder="Contoh: 192.168.1.5" style="text-align:center; margin-top:5px;">
        </div>

        <div class="role-grid">
            <div class="role-card" onclick="enterRole('admin')">üé® <br>ADMIN</div>
            <div class="role-card" onclick="enterRole('designer')">üñåÔ∏è <br>DESIGNER</div>
            <div class="role-card" onclick="enterRole('operator')">üñ®Ô∏è <br>OPERATOR</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-layout">
        <div class="sidebar">
            <div style="font-size:1.6rem; font-weight:bold; color:var(--accent); margin-bottom:30px; letter-spacing:2px;">KERTASES</div>
            
            <div id="status-widget" class="status-widget">
                <div class="status-label">MODE: <span id="mode-label" style="color:var(--accent)">CLOUD</span></div>
                <div id="status-text" class="status-val" style="color:var(--danger)">OFFLINE</div>
                <div class="status-label" style="margin-top:10px;">ID PERANGKAT:</div>
                <div id="my-id-display" class="status-val" style="font-size:0.85rem; color:var(--secondary);">...</div>
            </div>

            <div style="margin-bottom:20px;">
                <label style="font-size:0.7rem; color:var(--text-dim)">HUBUNGKAN KE ID:</label>
                <input type="text" id="target-id" class="cyber-input" placeholder="ID Lawan...">
                <button class="cyber-btn" style="width:100%; margin-top:10px;" onclick="connectToPeer()">CONNECT</button>
            </div>

            <div style="margin-top:auto;">
                <button class="cyber-btn" style="width:100%; border-color:var(--text-dim); color:var(--text-dim); font-size:0.7rem;" onclick="toggleHistory()">DATA RIWAYAT</button>
                <button class="cyber-btn danger" style="width:100%; margin-top:10px;" onclick="location.reload()">LOGOUT</button>
            </div>
        </div>

        <div class="main-view">
            <!-- DESIGNER VIEW -->
            <div id="view-designer" class="split-container" style="display:none;">
                <div class="chat-panel">
                    <div id="chat-box" class="log-area">
                        <div style="text-align:center; color:var(--text-dim); margin-top:50px; font-size:0.7rem;">[ SISTEM SIAP ]</div>
                    </div>
                </div>
                
                <div class="control-panel">
                    <div class="upload-zone" onclick="document.getElementById('file-in').click()">
                        <div style="font-size:1.5rem;">üìÅ</div>
                        PILIH FILE DESAIN
                    </div>
                    <div id="preview-area" class="preview-grid"></div>
                    <input type="text" id="inv-in" class="cyber-input" placeholder="No. Invoice" style="margin-bottom:10px;">
                    <input type="text" id="cap-in" class="cyber-input" placeholder="Catatan (Ukuran/Bahan)" style="margin-bottom:10px;">
                    <div style="margin-bottom:20px; font-size:0.75rem;">
                        <input type="checkbox" id="hd-mode" checked> MODE HD (Tanpa Kompres)
                    </div>
                    <input type="file" id="file-in" multiple style="display:none;" onchange="prepareFiles(this)">
                    <button class="cyber-btn" style="width:100%;" onclick="sendData()">KIRIM KE OPERATOR</button>
                </div>
            </div>

            <!-- OPERATOR VIEW -->
            <div id="view-operator" style="display:none; flex-direction:column; height:100%;">
                <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; background:#000;">
                    <div style="font-weight:bold; color:var(--success); letter-spacing:1px;">ANTREAN PRODUKSI</div>
                    <button class="cyber-btn danger" style="padding:5px 15px; font-size:0.7rem;" onclick="clearQueue()">BERSIHKAN</button>
                </div>
                <div id="print-queue" class="op-grid"></div>
            </div>
        </div>
    </div>

    <!-- MODAL PRINT -->
    <div id="modal-print" class="modal">
        <div class="modal-box">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:20px; border-bottom:1px solid var(--border); padding-bottom:10px;">CETAK DOKUMEN</div>
            <div style="display:flex; gap:15px; margin-bottom:15px;">
                <div style="width:100px; height:100px; background:#000; border:1px solid var(--border); display:flex; align-items:center; justify-content:center;">
                    <img id="p-img" style="max-width:100%; max-height:100%;">
                    <div id="p-pdf-icon" style="display:none;">PDF</div>
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.7rem;">UKURAN (CM):</label>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <input type="number" id="p-w" value="5" step="0.1" class="cyber-input" oninput="calc()">
                        <input type="number" id="p-h" value="5" step="0.1" class="cyber-input" oninput="calc()">
                    </div>
                </div>
            </div>
            <label style="font-size:0.7rem;">JUMLAH CETAK (LEMBAR A3+):</label>
            <input type="number" id="p-target" value="1" class="cyber-input" style="font-size:1.5rem; text-align:center; color:var(--success); margin:10px 0;" oninput="calc()">
            <div id="p-res" style="text-align:center; color:var(--text-dim); font-size:0.8rem; margin-bottom:20px; font-family:'Roboto Mono';">...</div>
            <div style="display:flex; gap:10px;">
                <button class="cyber-btn danger" style="flex:1;" onclick="document.getElementById('modal-print').style.display='none'">BATAL</button>
                <button class="cyber-btn" style="flex:2;" onclick="doPrint()">KONFIRMASI CETAK</button>
            </div>
        </div>
    </div>

    <iframe id="p-frame" style="display:none;"></iframe>

    <script>
        const ROLES = { admin: "calik", designer: "melengkung", operator: "nangtung" };
        let cfg = { mode: 'cloud', host: 'localhost' };
        let myId = localStorage.getItem('kts_id') || 'CYBER-' + Math.floor(Math.random()*9999);
        let role, peer, conn, db, activeJob, tempFiles = [];

        // DB INIT
        let req = indexedDB.open("KertasesV91", 1);
        req.onupgradeneeded = e => {
            let d = e.target.result;
            d.createObjectStore("queue", { keyPath: "id", autoIncrement:true });
            d.createObjectStore("history", { keyPath: "id", autoIncrement:true });
        };
        req.onsuccess = e => db = e.target.result;

        function setMode(m) {
            cfg.mode = m;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+m).classList.add('active');
            document.getElementById('local-ip-box').style.display = m === 'local' ? 'block' : 'none';
            document.getElementById('mode-label').innerText = m.toUpperCase();
        }

        function enterRole(r) {
            if(prompt(`KODE AKSES ${r.toUpperCase()}:`) === ROLES[r]) {
                role = r;
                if(cfg.mode === 'local') cfg.host = document.getElementById('server-ip').value || 'localhost';
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-layout').style.display = 'flex';
                document.getElementById('my-id-display').innerText = myId;
                document.getElementById('target-id').value = localStorage.getItem('kts_last_target') || '';

                if(r === 'operator') {
                    document.getElementById('view-operator').style.display = 'flex';
                    setTimeout(renderQ, 500);
                } else {
                    document.getElementById('view-designer').style.display = 'flex';
                }
                initPeer();
            } else alert("AKSES DITOLAK!");
        }

        function initPeer() {
            updateStatus('offline');
            
            if(cfg.mode === 'local') {
                // LOCAL PEER CONFIG (NO INTERNET)
                peer = new Peer(myId, {
                    host: cfg.host,
                    port: 9000,
                    path: '/kertases-app',
                    config: { 'iceServers': [] } // Disable STUN to prevent hanging
                });
                logChat("SYSTEM: Mencoba koneksi LAN ke " + cfg.host);
            } else {
                peer = new Peer(myId);
            }

            peer.on('open', () => updateStatus('ready'));
            peer.on('connection', c => { conn = c; setupConn(c); });
            peer.on('error', e => { 
                console.error(e); 
                updateStatus('offline');
                logChat("ERROR: " + e.type);
            });
        }

        function connectToPeer() {
            let t = document.getElementById('target-id').value.trim();
            if(!t) return;
            localStorage.setItem('kts_last_target', t);
            conn = peer.connect(t, { reliable: true });
            setupConn(conn);
        }

        function setupConn(c) {
            c.on('open', () => {
                updateStatus('online');
                logChat("TERHUBUNG DENGAN PERANGKAT TUJUAN");
            });
            c.on('data', d => {
                document.getElementById('notif-sound').play().catch(()=>{});
                if(role === 'operator' && d.type === 'job') {
                    pushToDB(d);
                } else if(d.type === 'done') {
                    logChat(`‚úÖ SELESAI: Job ${d.inv} telah dicetak.`);
                }
            });
            c.on('close', () => updateStatus('ready'));
        }

        function updateStatus(s) {
            const el = document.getElementById('status-widget');
            const txt = document.getElementById('status-text');
            el.className = 'status-widget ' + s;
            txt.innerText = s === 'online' ? "TERHUBUNG" : (s === 'ready' ? "STANDBY" : "OFFLINE");
            txt.style.color = s === 'online' ? "var(--success)" : (s === 'ready' ? "var(--warning)" : "var(--danger)");
        }

        function logChat(msg) {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div class="log-item">${msg}</div>`;
            b.scrollTop = b.scrollHeight;
        }

        // DESIGNER LOGIC
        async function prepareFiles(input) {
            tempFiles = [];
            const grid = document.getElementById('preview-area');
            grid.innerHTML = '';
            for(let f of input.files) {
                let isPdf = f.type === 'application/pdf';
                let data = (isPdf || document.getElementById('hd-mode').checked) ? await toBase64(f) : await compress(f);
                tempFiles.push({ data, isPdf });
                grid.innerHTML += `<div class="preview-item" style="background-image:url(${isPdf?'':data}); display:flex; align-items:center; justify-content:center;">${isPdf?'PDF':''}</div>`;
            }
        }

        function sendData() {
            if(!conn || !conn.open) return alert("Belum Terhubung!");
            let d = { 
                type: 'job', files: tempFiles, 
                inv: document.getElementById('inv-in').value || 'NO-INV',
                cap: document.getElementById('cap-in').value, id: Date.now()
            };
            conn.send(d);
            logChat(`üì§ TERKIRIM: ${d.inv}`);
            tempFiles = []; 
            document.getElementById('preview-area').innerHTML = '';
            document.getElementById('inv-in').value = '';
            document.getElementById('cap-in').value = '';
        }

        // OPERATOR LOGIC
        function pushToDB(d) {
            let tx = db.transaction("queue", "readwrite");
            d.files.forEach(f => {
                tx.objectStore("queue").add({ ...f, inv: d.inv, batchId: d.id });
            });
            tx.oncomplete = renderQ;
        }

        function renderQ() {
            const q = document.getElementById('print-queue'); q.innerHTML = '';
            db.transaction("queue").objectStore("queue").getAll().onsuccess = e => {
                e.target.result.reverse().forEach(i => {
                    q.innerHTML += `
                        <div class="job-card">
                            ${i.isPdf ? '<div style="height:130px; background:#333; color:#fff; display:flex; align-items:center; justify-content:center;">PDF</div>' : `<img src="${i.data}">`}
                            <div class="job-details">
                                <div style="color:var(--success); font-weight:bold;">${i.inv}</div>
                                <button class="cyber-btn" style="width:100%; margin-top:10px; font-size:0.7rem;" onclick="openPrint(${i.id})">PROSES</button>
                            </div>
                        </div>`;
                });
            };
        }

        function openPrint(id) {
            db.transaction("queue").objectStore("queue").get(id).onsuccess = e => {
                activeJob = e.target.result;
                document.getElementById('modal-print').style.display = 'flex';
                if(!activeJob.isPdf) {
                    document.getElementById('p-img').src = activeJob.data;
                    document.getElementById('p-img').style.display = 'block';
                    document.getElementById('p-pdf-icon').style.display = 'none';
                } else {
                    document.getElementById('p-img').style.display = 'none';
                    document.getElementById('p-pdf-icon').style.display = 'block';
                }
                calc();
            };
        }

        function calc() {
            let w = parseFloat(document.getElementById('p-w').value);
            let h = parseFloat(document.getElementById('p-h').value);
            let target = parseInt(document.getElementById('p-target').value);
            let pcs = Math.floor(31/w) * Math.floor(47/h);
            document.getElementById('p-res').innerText = `HASIL: ${pcs} pcs/lbr | TOTAL: ${pcs*target} pcs`;
        }

        function doPrint() {
            let w = document.getElementById('p-w').value, h_img = document.getElementById('p-h').value, target = document.getElementById('p-target').value;
            const mk = (t, l) => `<div style="position:absolute; top:${t}; left:${l}; width:0; height:0;"><div style="position:absolute; top:-2mm; left:-0.1mm; width:0.2mm; height:4mm; background:#000;"></div><div style="position:absolute; top:-0.1mm; left:-2mm; width:4mm; height:0.2mm; background:#000;"></div></div>`;
            
            let html = `<style>@page{size:32cm 48cm; margin:0;} body{margin:0;} .grid{display:flex; flex-wrap:wrap; width:31cm; margin:0.5cm;} .cell{position:relative; width:${w}cm; height:${h_img}cm;} .cell img{width:100%; height:100%; object-fit:fill;}</style>`;
            
            if(activeJob.isPdf) {
                for(let i=0; i<target; i++) html += `<iframe src="${activeJob.data}" style="width:32cm; height:48cm; border:none; page-break-after:always;"></iframe>`;
            } else {
                let grid = `<div class="grid">`;
                let pcs = Math.floor(31/w) * Math.floor(47/h_img);
                for(let i=0; i<pcs; i++) grid += `<div class="cell"><img src="${activeJob.data}">${mk(0,0)}${mk(0,'100%')}${mk('100%',0)}${mk('100%','100%')}</div>`;
                grid += `</div>`;
                for(let i=0; i<target; i++) html += `<div style="page-break-after:always;">${grid}</div>`;
            }

            let f = document.getElementById('p-frame').contentWindow;
            f.document.open(); f.document.write(html); f.document.close();
            setTimeout(() => { f.print(); if(conn) conn.send({type:'done', inv: activeJob.inv}); }, 1000);
        }

        function clearQueue() { if(confirm("Hapus semua antrean?")) db.transaction("queue","readwrite").objectStore("queue").clear().onsuccess = renderQ; }
        function toBase64(f) { return new Promise(r => { let fr=new FileReader(); fr.onload=()=>r(fr.result); fr.readAsDataURL(f); }); }
        function compress(f) { return new Promise(r => { let fr=new FileReader(); fr.onload=e=>{ let i=new Image(); i.onload=()=>{ let c=document.createElement('canvas'); let sc=Math.min(1200/i.width, 1); c.width=i.width*sc; c.height=i.height*sc; c.getContext('2d').drawImage(i,0,0,c.width,c.height); r(c.toDataURL('image/jpeg',0.8)); }; i.src=e.target.result; }; fr.readAsDataURL(f); }); }
    </script>
</body>
</html>
