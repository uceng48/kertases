<!-- 
  KERTASES PRO V8.8.1 - FINAL MODERN FULL FEATURES
  - UI Modern Glassmorphism (PC & Mobile Friendly)
  - Fitur Lengkap: History, PDF, Kres (+), Rotasi, Manual Order, Mode HD, Reset Queue
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kertases Pro V8.8.1</title>
    
    <!-- LIBRARIES -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #6366f1; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --dark: #0f172a; --slate: #1e293b; --light: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; 
            background: var(--light); color: var(--dark); height: 100vh; overflow: hidden;
        }

        /* --- ROLE SELECTOR --- */
        .selector-screen { 
            position: fixed; inset: 0; z-index: 9999; background: var(--dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .role-card {
            background: var(--slate); border: 1px solid #334155; padding: 30px;
            border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; color: white;
            width: 100%; max-width: 300px; margin-bottom: 15px;
        }
        .role-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        /* --- LAYOUT --- */
        #app-shell { display: none; height: 100vh; flex-direction: row; }
        .sidebar { width: 300px; background: var(--dark); color: white; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; flex-shrink: 0; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #f1f5f9; }

        /* --- COMPONENT --- */
        .btn { border: none; border-radius: 10px; padding: 12px; font-weight: 600; cursor: pointer; font-size: 13px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }

        .form-control { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; margin-bottom: 10px; }
        
        .status-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--danger); }
        .status-box.ready { border-left-color: var(--warning); }
        .status-box.connected { border-left-color: var(--success); }

        /* --- QUEUE & CHAT --- */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; }
        .print-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .print-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; border: 1px solid #e2e8f0; }
        .print-card img, .print-card .pdf-thumb { width: 100%; height: 120px; object-fit: cover; background: #f8fafc; display: flex; align-items: center; justify-content: center; }

        .chat-msg { margin-bottom: 10px; padding: 12px; border-radius: 12px; max-width: 85%; font-size: 13px; }
        .chat-msg.me { background: var(--primary); color: white; align-self: flex-end; margin-left: auto; }
        .chat-msg.them { background: white; align-self: flex-start; }

        /* --- MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 15px; }
        .modal-box { background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; max-height: 95vh; overflow-y: auto; }

        @media (max-width: 768px) {
            #app-shell { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 15px; }
            .sidebar-hide-mobile { display: none; }
        }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <!-- ROLE SELECTOR -->
    <div id="role-selector" class="selector-screen">
        <h1 style="color:white; margin-bottom:30px;">KERTASES <span style="color:var(--primary)">PRO</span></h1>
        <div class="role-card" onclick="enterRole('admin')"><h2>ADMIN</h2></div>
        <div class="role-card" onclick="enterRole('designer')"><h2>DESIGNER</h2></div>
        <div class="role-card" onclick="enterRole('operator')"><h2>OPERATOR</h2></div>
    </div>

    <!-- MAIN APP -->
    <div id="app-shell">
        <div class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; font-size:18px;">KERTASES</h2>
                <span id="role-badge" style="background:var(--primary); padding:4px 8px; border-radius:6px; font-size:10px;">...</span>
            </div>

            <div id="status-box" class="status-box" style="margin-top:20px;">
                <div id="status-text" style="font-weight:700; font-size:12px; color:var(--danger);">OFFLINE</div>
                <div style="font-size:10px; color:#94a3b8; margin-top:10px;">MY ID:</div>
                <div id="disp-my-id" style="font-family:monospace; font-size:14px; color:var(--success);">...</div>
                <button class="btn btn-outline" style="width:100%; margin-top:10px; font-size:10px; padding:5px;" onclick="changeId()">UBAH ID</button>
            </div>

            <div class="sidebar-hide-mobile">
                <div id="conn-controls">
                    <label style="font-size:11px; color:#94a3b8;">ID TARGET</label>
                    <input type="text" id="target-id" class="form-control" style="background:#1e293b; color:white; border:none;" placeholder="ID Operator...">
                    <button class="btn btn-primary" style="width:100%;" onclick="connectToPeer()">HUBUNGKAN</button>
                </div>
                <button class="btn btn-outline" style="width:100%; margin-top:15px;" onclick="toggleHistory()">üìú RIWAYAT CETAK</button>
                <button class="btn btn-danger" style="width:100%; margin-top:10px;" onclick="location.reload()">üîÑ RELOAD SYSTEM</button>
            </div>
        </div>

        <div class="main-content">
            <!-- DESIGNER / ADMIN VIEW -->
            <div id="view-chat" style="display:none; flex-direction:column; height:100%;">
                <div class="scroll-area" id="chat-box" style="display:flex; flex-direction:column;"></div>
                <div id="draft-area" style="display:none; padding:10px; background:#fff; border-top:1px solid #ddd;">
                    <div id="draft-list" style="display:flex; gap:5px; overflow-x:auto;"></div>
                </div>
                <div style="padding:20px; background:white; border-top:1px solid #e2e8f0;">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                        <input type="text" id="inv-in" class="form-control" placeholder="No Invoice..." style="margin:0;">
                        <label style="font-size:12px; display:flex; align-items:center;"><input type="checkbox" id="hd-mode" checked> Mode HD</label>
                    </div>
                    <input type="text" id="cap-in" class="form-control" placeholder="Keterangan / Catatan...">
                    <div style="display:flex; gap:10px;">
                        <input type="file" id="file-in" multiple style="display:none;" onchange="prepareFiles(this)">
                        <button class="btn btn-outline" style="color:var(--dark); border-color:#ddd;" onclick="document.getElementById('file-in').click()">üìÅ FILE</button>
                        <button class="btn btn-primary" style="flex:1;" onclick="sendData()">KIRIM DATA</button>
                    </div>
                </div>
            </div>

            <!-- OPERATOR VIEW -->
            <div id="view-operator" style="display:none; flex-direction:column; height:100%;">
                <div style="padding:15px 20px; background:white; border-bottom:1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="margin:0;">ANTREAN CETAK</h3>
                    <div style="display:flex; gap:10px;">
                        <input type="file" id="op-upload" multiple style="display:none;" onchange="handleOpUpload(this)">
                        <button class="btn btn-success" onclick="document.getElementById('op-upload').click()">+ UPLOAD</button>
                        <button class="btn btn-danger" onclick="clearQueue()">RESET</button>
                    </div>
                </div>
                <div class="scroll-area">
                    <div id="print-queue" class="print-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PRINT SETUP -->
    <div id="modal-print" class="modal">
        <div class="modal-box">
            <h3 style="margin-top:0;">SETUP PRODUKSI</h3>
            <div id="p-preview-area" style="width:100%; height:160px; background:#f1f5f9; border-radius:15px; display:flex; align-items:center; justify-content:center; margin-bottom:15px; overflow:hidden;">
                <img id="p-img" style="max-width:100%; max-height:100%; display:none;">
                <div id="p-pdf-icon" style="display:none; text-align:center;">üìÑ<br><b>FILE PDF</b></div>
            </div>

            <div class="form-row" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="p-inv" class="form-control" placeholder="Invoice">
                <select id="p-size" class="form-control" onchange="calc()">
                    <option value="a3plus">A3+ (32x48)</option>
                    <option value="a3">A3 (29.7x42)</option>
                </select>
            </div>

            <div id="image-settings">
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; align-items:end;">
                    <div><label style="font-size:9px;">W (cm)</label><input type="number" id="p-w" value="5" step="0.1" class="form-control" oninput="calc()"></div>
                    <div><label style="font-size:9px;">H (cm)</label><input type="number" id="p-h" value="5" step="0.1" class="form-control" oninput="calc()"></div>
                    <button class="btn btn-outline" style="color:black; margin-bottom:10px;" onclick="toggleRot()">üîÑ</button>
                </div>
            </div>

            <div class="form-row" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="p-mat" class="form-control">
                    <option>Chromo</option><option>Vinyl</option><option>Art Carton</option><option>HVS</option>
                </select>
                <input type="text" id="p-order" class="form-control" placeholder="Order Pcs (Manual)">
            </div>

            <div class="input-group">
                <label style="font-size:10px;">TARGET CETAK (LEMBAR)</label>
                <input type="number" id="p-target" value="1" class="form-control" oninput="calc()">
            </div>

            <div id="p-res" style="background:var(--slate); color:white; padding:12px; border-radius:10px; text-align:center; font-weight:bold; font-size:13px; margin-bottom:15px;">...</div>

            <div style="display:flex; gap:10px;">
                <button class="btn btn-outline" style="flex:1; color:var(--dark);" onclick="closeModal()">BATAL</button>
                <button class="btn btn-primary" style="flex:2;" onclick="doPrint()">PROSES CETAK</button>
            </div>
        </div>
    </div>

    <!-- MODAL HISTORY -->
    <div id="modal-hist" class="modal">
        <div class="modal-box" style="max-width:700px;">
            <h3>LAPORAN PRODUKSI</h3>
            <div style="overflow-x:auto;">
                <table id="hist-table" style="width:100%; font-size:11px; border-collapse:collapse;" border="1" cellpadding="8">
                    <thead><tr style="background:#f1f5f9;"><th>Waktu</th><th>Inv</th><th>Bahan</th><th>Lbr</th><th>Order</th></tr></thead>
                    <tbody id="hist-body"></tbody>
                </table>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn btn-primary" onclick="exportPDF()">DOWNLOAD PDF</button>
                <button class="btn btn-outline" style="color:black;" onclick="toggleHistory()">TUTUP</button>
            </div>
        </div>
    </div>

    <iframe id="p-frame" style="display:none;"></iframe>

    <script>
        const PASS = { admin: "calik", designer: "melengkung", operator: "nangtung" };
        let myId = localStorage.getItem('kts_id') || 'KTS-' + Math.floor(Math.random()*9000+1000);
        let role, peer, conn, db, activeJob, rotated = false, tempFiles = [];

        document.getElementById('disp-my-id').innerText = myId;

        // DB INIT
        let req = indexedDB.open("KertasesV881", 1);
        req.onupgradeneeded = e => {
            let d = e.target.result;
            d.createObjectStore("queue", { keyPath: "id", autoIncrement:true });
            d.createObjectStore("history", { keyPath: "id", autoIncrement:true });
        };
        req.onsuccess = e => db = e.target.result;

        function enterRole(r) {
            if(prompt(`Password ${r.toUpperCase()}:`) === PASS[r]) {
                role = r;
                document.getElementById('role-selector').style.display='none';
                document.getElementById('app-shell').style.display='flex';
                document.getElementById('role-badge').innerText = r.toUpperCase();
                if(r === 'operator') {
                    document.getElementById('view-operator').style.display='flex';
                    renderQ();
                } else {
                    document.getElementById('view-chat').style.display='flex';
                }
                initPeer();
            } else alert("Salah!");
        }

        function initPeer() {
            peer = new Peer(myId);
            peer.on('open', () => {
                document.getElementById('status-box').className = 'status-box ready';
                document.getElementById('status-text').innerText = 'üü° STANDBY';
            });
            peer.on('connection', c => { conn = c; setupConn(c); });
        }

        function connectToPeer() {
            let tid = document.getElementById('target-id').value;
            if(!tid) return;
            conn = peer.connect(tid);
            setupConn(conn);
        }

        function setupConn(c) {
            c.on('open', () => {
                document.getElementById('status-box').className = 'status-box connected';
                document.getElementById('status-text').innerText = '‚úÖ CONNECTED';
            });
            c.on('data', d => {
                document.getElementById('notif-sound').play().catch(()=>{});
                if(role === 'operator' && d.type === 'job') pushToQueue(d);
                else if(d.type === 'done') markDone(d.batchId);
                else renderMsg(d, 'them');
            });
        }

        // DESIGNER LOGIC
        async function prepareFiles(input) {
            tempFiles = [];
            const list = document.getElementById('draft-list');
            document.getElementById('draft-area').style.display = 'block';
            list.innerHTML = '';
            let hd = document.getElementById('hd-mode').checked;
            for(let f of input.files) {
                let data = hd ? await toBase64(f) : await compress(f);
                let isPdf = f.type === 'application/pdf';
                tempFiles.push({ data, isPdf, name: f.name });
                let div = document.createElement('div');
                div.style = "width:50px; height:50px; flex-shrink:0; background:#eee; overflow:hidden; border-radius:5px;";
                div.innerHTML = isPdf ? `<div style="font-size:8px; padding:5px;">PDF</div>` : `<img src="${data}" style="width:100%; height:100%; object-fit:cover;">`;
                list.appendChild(div);
            }
        }

        function sendData() {
            if(!conn || !conn.open) return alert("Belum terhubung ke Operator!");
            let d = { type:'job', batchId:Date.now(), files:tempFiles, inv:document.getElementById('inv-in').value, cap:document.getElementById('cap-in').value };
            conn.send(d);
            renderMsg(d, 'me');
            tempFiles = []; document.getElementById('draft-area').style.display = 'none';
            document.getElementById('inv-in').value = ''; document.getElementById('cap-in').value = '';
        }

        function renderMsg(d, who) {
            const box = document.getElementById('chat-box');
            let div = document.createElement('div');
            div.className = `chat-msg ${who}`;
            div.id = 'msg-' + d.batchId;
            div.innerHTML = `<b>${d.inv||'No Inv'}</b><br>${d.files.length} File dikirim<br><small>${d.cap||''}</small>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function markDone(id) {
            let el = document.getElementById('msg-' + id);
            if(el) el.style.borderRight = "5px solid var(--success)";
        }

        // OPERATOR LOGIC
        function pushToQueue(d) {
            let tx = db.transaction("queue", "readwrite");
            d.files.forEach(f => {
                tx.objectStore("queue").add({ ...f, inv: d.inv, batchId: d.batchId });
            });
            tx.oncomplete = renderQ;
        }

        async function handleOpUpload(input) {
            let tx = db.transaction("queue", "readwrite");
            for(let f of input.files) {
                let data = await toBase64(f);
                tx.objectStore("queue").add({ data, isPdf: f.type==='application/pdf', inv:'Manual Upload', batchId:Date.now() });
            }
            tx.oncomplete = renderQ;
        }

        function renderQ() {
            const q = document.getElementById('print-queue'); q.innerHTML = '';
            db.transaction("queue").objectStore("queue").getAll().onsuccess = e => {
                e.target.result.reverse().forEach(i => {
                    let card = document.createElement('div'); card.className = 'print-card';
                    let thumb = i.isPdf ? `<div class="pdf-thumb">üìÑ PDF</div>` : `<img src="${i.data}">`;
                    card.innerHTML = `${thumb}<div style="padding:10px;"><button class="btn btn-primary" style="width:100%; padding:5px;" onclick="openPrint(${i.id})">CETAK</button></div>`;
                    q.appendChild(card);
                });
            };
        }

        function openPrint(id) {
            db.transaction("queue").objectStore("queue").get(id).onsuccess = e => {
                activeJob = e.target.result;
                document.getElementById('modal-print').style.display = 'flex';
                document.getElementById('p-inv').value = activeJob.inv;
                if(activeJob.isPdf) {
                    document.getElementById('p-img').style.display = 'none';
                    document.getElementById('p-pdf-icon').style.display = 'block';
                    document.getElementById('image-settings').style.display = 'none';
                } else {
                    document.getElementById('p-img').style.display = 'block';
                    document.getElementById('p-img').src = activeJob.data;
                    document.getElementById('p-pdf-icon').style.display = 'none';
                    document.getElementById('image-settings').style.display = 'block';
                }
                calc();
            };
        }

        function toggleRot() { rotated = !rotated; document.getElementById('p-img').style.transform = rotated ? 'rotate(90deg)' : 'none'; calc(); }

        function calc() {
            let s = document.getElementById('p-size').value;
            let pW = s==='a3'?29.7:32, pH = s==='a3'?42:48;
            let target = document.getElementById('p-target').value;
            let resText = "";
            if(activeJob.isPdf) {
                resText = `MODE PDF: ${target} Lembar Full Page`;
            } else {
                let w = parseFloat(document.getElementById('p-w').value), h = parseFloat(document.getElementById('p-h').value);
                let pcs = Math.floor(pW/w) * Math.floor(pH/h);
                resText = `${pcs} Pcs/Lbr | Total: ${pcs * target} Pcs`;
            }
            document.getElementById('p-res').innerText = resText;
        }

        function doPrint() {
            let s = document.getElementById('p-size').value;
            let pW = s==='a3'?29.7:32, pH = s==='a3'?42:48;
            let target = document.getElementById('p-target').value;
            
            // TANDA KRES (+)
            const kres = (t, l) => `<div style="position:absolute; top:${t}; left:${l}; width:0; height:0; overflow:visible;"><div style="position:absolute; top:-2mm; left:-0.1mm; width:0.2mm; height:4mm; background:black;"></div><div style="position:absolute; top:-0.1mm; left:-2mm; width:4mm; height:0.2mm; background:black;"></div></div>`;

            let h = `<style>@page{size:${pW}cm ${pH}cm; margin:0;} body{margin:0; overflow:hidden;}</style>`;
            
            if(activeJob.isPdf) {
                for(let i=0; i<target; i++) h += `<div style="width:${pW}cm; height:${pH}cm; page-break-after:always;"><embed src="${activeJob.data}" type="application/pdf" style="width:100%; height:100%;"></div>`;
            } else {
                let w = document.getElementById('p-w').value, h_img = document.getElementById('p-h').value;
                let grid = `<div style="display:flex; flex-wrap:wrap; width:${pW}cm; align-content:flex-start;">`;
                let pcs = Math.floor(pW/w) * Math.floor(pH/h_img);
                let cell = `<div style="position:relative; width:${w}cm; height:${h_img}cm; overflow:hidden;">
                                <img src="${activeJob.data}" style="width:100%; height:100%; object-fit:cover; ${rotated?'transform:rotate(90deg)':''}">
                                ${kres('0','0')}${kres('0','100%')}${kres('100%','0')}${kres('100%','100%')}
                            </div>`;
                for(let i=0; i<pcs; i++) grid += cell;
                grid += `</div>`;
                for(let i=0; i<target; i++) h += `<div style="page-break-after:always;">${grid}</div>`;
            }

            let f = document.getElementById('p-frame').contentWindow;
            f.document.open(); f.document.write(h); f.document.close();
            setTimeout(() => { 
                f.print(); 
                saveHist(target);
                if(conn && conn.open) conn.send({type:'done', batchId: activeJob.batchId});
                closeModal(); 
            }, 500);
        }

        // HISTORY & UTILS
        function saveHist(lbr) {
            db.transaction("history", "readwrite").objectStore("history").add({
                time: new Date().toLocaleString(),
                inv: document.getElementById('p-inv').value,
                mat: document.getElementById('p-mat').value,
                lbr: lbr,
                order: document.getElementById('p-order').value || '-'
            });
        }

        function toggleHistory() {
            let m = document.getElementById('modal-hist');
            m.style.display = m.style.display === 'none' ? 'flex' : 'none';
            if(m.style.display === 'flex') {
                db.transaction("history").objectStore("history").getAll().onsuccess = e => {
                    let b = document.getElementById('hist-body'); b.innerHTML = '';
                    e.target.result.reverse().forEach(r => {
                        b.innerHTML += `<tr><td>${r.time}</td><td>${r.inv}</td><td>${r.mat}</td><td>${r.lbr}</td><td>${r.order}</td></tr>`;
                    });
                };
            }
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            let rows = [];
            db.transaction("history").objectStore("history").getAll().onsuccess = e => {
                e.target.result.forEach(r => rows.push([r.time, r.inv, r.mat, r.lbr, r.order]));
                doc.autoTable({ head:[['Waktu','Inv','Bahan','Lbr','Order']], body:rows });
                doc.save('Laporan_Kertases.pdf');
            };
        }

        function changeId() { if(prompt("PIN Keamanan:") === "4869") { localStorage.setItem('kts_id', prompt("ID Baru:", myId)); location.reload(); } }
        function clearQueue() { if(confirm("Hapus semua antrean?")) db.transaction("queue","readwrite").objectStore("queue").clear().onsuccess = renderQ; }
        function closeModal() { document.getElementById('modal-print').style.display='none'; rotated = false; }
        function toBase64(f) { return new Promise(r => { let fr=new FileReader(); fr.onload=()=>r(fr.result); fr.readAsDataURL(f); }); }
        function compress(f) {
            return new Promise(r => {
                let fr=new FileReader(); fr.onload=e=>{
