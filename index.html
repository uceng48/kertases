<!-- 
  KERTASES PRO V9.2 - REVISION (FIXED HISTORY & ASPECT RATIO)
  Fitur: Local Broker, Kres+ Fixed, Proportional Image, History Fixed
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertases Pro V9.2 - Cyber Glass</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505; --bg-panel: #111111; --border: #333;
            --accent: #00f2ff; --accent-glow: rgba(0, 242, 255, 0.3);
            --secondary: #bd00ff; --text-main: #e0e0e0; --text-dim: #666;
            --success: #00ff9d; --danger: #ff0055; --warning: #ffcc00;
        }

        * { box-sizing: border-box; outline: none; }
        body, html {
            margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep); color: var(--text-main);
            height: 100vh; overflow: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .cyber-input { background: #000; border: 1px solid var(--border); color: var(--accent); padding: 10px; width: 100%; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
        .cyber-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }
        .cyber-btn { background: linear-gradient(45deg, var(--bg-panel), #222); border: 1px solid var(--accent); color: var(--accent); padding: 10px 20px; cursor: pointer; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .cyber-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }
        .cyber-btn.danger { border-color: var(--danger); color: var(--danger); }

        #login-screen { position: fixed; inset: 0; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
        .role-grid { display: flex; gap: 20px; margin-top: 30px; }
        .role-card { width: 180px; padding: 25px; text-align: center; border: 1px solid var(--border); cursor: pointer; background: rgba(0,0,0,0.5); }
        .role-card:hover { border-color: var(--accent); background: var(--accent-glow); }

        #app-layout { display: none; height: 100vh; flex-direction: row; }
        .sidebar { width: 280px; background: #080808; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .main-view { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .status-widget { border: 1px solid var(--border); padding: 15px; margin-bottom: 20px; border-left: 4px solid var(--danger); }
        .status-widget.online { border-left-color: var(--success); }
        .status-widget.ready { border-left-color: var(--warning); }
        .status-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .status-val { font-size: 1.1rem; font-weight: bold; font-family: 'Roboto Mono'; }

        .split-container { display: flex; height: 100%; }
        .chat-panel { flex: 1; border-right: 1px solid var(--border); display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        .control-panel { width: 340px; background: #0c0c0c; padding: 20px; overflow-y: auto; }
        .log-area { flex: 1; overflow-y: auto; padding: 15px; font-family: 'Roboto Mono'; font-size: 0.8rem; }
        .log-item { margin-bottom: 8px; padding: 8px; border-left: 2px solid var(--accent); background: rgba(255,255,255,0.02); }

        .upload-zone { border: 2px dashed var(--border); padding: 25px; text-align: center; margin-bottom: 15px; cursor: pointer; color: var(--text-dim); }
        .preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 15px; }
        .preview-item { width: 100%; aspect-ratio: 1; background-size: contain; background-repeat: no-repeat; background-position: center; border: 1px solid #333; }

        .op-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .job-card { background: #111; border: 1px solid var(--border); overflow: hidden; }
        .job-card img { width: 100%; height: 140px; object-fit: contain; background: #000; }
        .job-details { padding: 12px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 500px; background: #111; border: 1px solid var(--accent); padding: 25px; max-height: 90vh; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; color: var(--accent); padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid #222; }

        .conn-type { display: flex; gap: 10px; margin-bottom: 25px; }
        .type-btn { flex: 1; padding: 10px; border: 1px solid var(--border); cursor: pointer; text-align: center; font-size: 0.8rem; color: var(--text-dim); }
        .type-btn.active { border-color: var(--accent); color: var(--accent); background: var(--accent-glow); }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <h1 style="font-size:3.5rem; color:var(--accent); text-shadow:0 0 20px var(--accent-glow); margin:0;">KERTASES <span style="color:#fff">PRO</span></h1>
        <div style="color:var(--text-dim); letter-spacing:5px; margin-bottom:40px;">V9.2 - STABLE EDITION</div>

        <div class="conn-type">
            <div class="type-btn active" id="btn-cloud" onclick="setMode('cloud')">CLOUD (INTERNET)</div>
            <div class="type-btn" id="btn-local" onclick="setMode('local')">LOCAL (LAN/WIFI)</div>
        </div>
        
        <div id="local-ip-box" style="display:none; margin-bottom:20px; width: 300px;">
            <input type="text" id="server-ip" class="cyber-input" placeholder="IP Server (Ex: 192.168.1.5)" style="text-align:center;">
        </div>

        <div class="role-grid">
            <div class="role-card" onclick="enterRole('admin')">üé® <br>ADMIN</div>
            <div class="role-card" onclick="enterRole('designer')">üñåÔ∏è <br>DESIGNER</div>
            <div class="role-card" onclick="enterRole('operator')">üñ®Ô∏è <br>OPERATOR</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-layout">
        <div class="sidebar">
            <div style="font-size:1.6rem; font-weight:bold; color:var(--accent); margin-bottom:30px;">KERTASES</div>
            
            <div id="status-widget" class="status-widget">
                <div class="status-label">STATUS <span id="mode-label" style="float:right;">CLOUD</span></div>
                <div id="status-text" class="status-val">OFFLINE</div>
                <div class="status-label" style="margin-top:10px;">MY ID:</div>
                <div id="my-id-display" class="status-val" style="font-size:0.85rem; color:var(--secondary);">...</div>
            </div>

            <div style="margin-bottom:20px;">
                <label style="font-size:0.7rem;">HUBUNGKAN KE ID:</label>
                <input type="text" id="target-id" class="cyber-input" style="margin-top:5px;">
                <button class="cyber-btn" style="width:100%; margin-top:10px;" onclick="connectToPeer()">CONNECT</button>
            </div>

            <div style="margin-top:auto;">
                <button class="cyber-btn" style="width:100%; border-color:var(--text-dim); color:var(--text-dim);" onclick="toggleHistory()">RIWAYAT DATA</button>
                <button class="cyber-btn danger" style="width:100%; margin-top:10px;" onclick="location.reload()">LOGOUT</button>
            </div>
        </div>

        <div class="main-view">
            <!-- DESIGNER VIEW -->
            <div id="view-designer" class="split-container" style="display:none;">
                <div class="chat-panel">
                    <div id="chat-box" class="log-area"></div>
                </div>
                <div class="control-panel">
                    <div class="upload-zone" onclick="document.getElementById('file-in').click()">üìÅ PILIH FILE DESAIN</div>
                    <div id="preview-area" class="preview-grid"></div>
                    <input type="text" id="inv-in" class="cyber-input" placeholder="No. Invoice" style="margin-bottom:10px;">
                    <input type="text" id="cap-in" class="cyber-input" placeholder="Catatan (Ukuran/Bahan)" style="margin-bottom:10px;">
                    <div style="margin-bottom:20px; font-size:0.8rem;">
                        <input type="checkbox" id="hd-mode" checked> MODE HD (Kualitas Tinggi)
                    </div>
                    <input type="file" id="file-in" multiple style="display:none;" onchange="prepareFiles(this)">
                    <button class="cyber-btn" style="width:100%;" onclick="sendData()">KIRIM KE OPERATOR</button>
                </div>
            </div>

            <!-- OPERATOR VIEW -->
            <div id="view-operator" style="display:none; flex-direction:column; height:100%;">
                <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-weight:bold; color:var(--success);">ANTREAN MASUK</div>
                    <button class="cyber-btn danger" style="padding:5px 15px; font-size:0.7rem;" onclick="clearQueue()">BERSIHKAN</button>
                </div>
                <div id="print-queue" class="op-grid"></div>
            </div>
        </div>
    </div>

    <!-- MODAL PRINT -->
    <div id="modal-print" class="modal">
        <div class="modal-box">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:20px; border-bottom:1px solid var(--border); padding-bottom:10px;">DETAIL CETAK</div>
            
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <div style="width:120px; height:120px; background:#000; border:1px solid var(--border); display:flex; align-items:center; justify-content:center;">
                    <img id="p-img" style="max-width:100%; max-height:100%; object-fit:contain;">
                    <div id="p-pdf-icon" style="display:none; font-size:2rem;">PDF</div>
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.7rem;">NO. INVOICE:</label>
                    <input type="text" id="p-inv" class="cyber-input" readonly style="margin-bottom:10px; color:var(--success);">
                    <label style="font-size:0.7rem;">JENIS BAHAN:</label>
                    <select id="p-mat" class="cyber-input">
                        <option>Chromo</option><option>Vinyl Glossy</option><option>Vinyl Matte</option><option>Transparan</option><option>HVS / Art Paper</option>
                    </select>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <div style="flex:1;">
                    <label style="font-size:0.7rem;">UKURAN W (CM):</label>
                    <input type="number" id="p-w" value="5" step="0.1" class="cyber-input" oninput="calc()">
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.7rem;">UKURAN H (CM):</label>
                    <input type="number" id="p-h" value="5" step="0.1" class="cyber-input" oninput="calc()">
                </div>
                <div style="display:flex; align-items:flex-end;">
                    <button class="cyber-btn" onclick="rotateDim()" style="padding:10px;">üîÑ</button>
                </div>
            </div>

            <label style="font-size:0.7rem;">DATA ORDER (QTY PCS):</label>
            <input type="text" id="p-order" class="cyber-input" placeholder="Misal: 500 pcs" style="margin-bottom:15px;">

            <label style="font-size:0.7rem;">TARGET CETAK (LEMBAR A3+):</label>
            <input type="number" id="p-target" value="1" class="cyber-input" style="font-size:1.5rem; text-align:center; color:var(--success); margin:5px 0;" oninput="calc()">
            
            <div id="p-res" style="text-align:center; color:var(--text-dim); font-size:0.8rem; margin:15px 0; font-family:'Roboto Mono';">...</div>
            
            <div style="display:flex; gap:10px;">
                <button class="cyber-btn danger" style="flex:1;" onclick="document.getElementById('modal-print').style.display='none'">BATAL</button>
                <button class="cyber-btn" style="flex:2;" onclick="doPrint()">CETAK SEKARANG</button>
            </div>
        </div>
    </div>

    <!-- MODAL HISTORY -->
    <div id="modal-hist" class="modal">
        <div class="modal-box" style="width:700px;">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:15px;">RIWAYAT PRODUKSI</div>
            <div style="max-height:400px; overflow-y:auto; background:#080808; padding:10px; border:1px solid var(--border);">
                <table>
                    <thead><tr><th>WAKTU</th><th>INV</th><th>BAHAN</th><th>LBR</th><th>DATA</th></tr></thead>
                    <tbody id="hist-body"></tbody>
                </table>
            </div>
            <button class="cyber-btn" style="width:100%; margin-top:20px;" onclick="toggleHistory()">TUTUP</button>
        </div>
    </div>

    <iframe id="p-frame" style="display:none;"></iframe>

    <script>
        const ROLES = { admin: "calik", designer: "melengkung", operator: "nangtung" };
        let cfg = { mode: 'cloud', host: 'localhost' };
        let myId = localStorage.getItem('kts_id') || 'CYBER-' + Math.floor(Math.random()*9999);
        let role, peer, conn, db, activeJob, tempFiles = [];

        // DB SETUP
        let req = indexedDB.open("KertasesV92", 1);
        req.onupgradeneeded = e => {
            let d = e.target.result;
            d.createObjectStore("queue", { keyPath: "id", autoIncrement:true });
            d.createObjectStore("history", { keyPath: "id", autoIncrement:true });
        };
        req.onsuccess = e => db = e.target.result;

        function setMode(m) {
            cfg.mode = m;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+m).classList.add('active');
            document.getElementById('local-ip-box').style.display = m === 'local' ? 'block' : 'none';
            document.getElementById('mode-label').innerText = m.toUpperCase();
        }

        function enterRole(r) {
            if(prompt(`KODE AKSES ${r.toUpperCase()}:`) === ROLES[r]) {
                role = r;
                if(cfg.mode === 'local') cfg.host = document.getElementById('server-ip').value || 'localhost';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-layout').style.display = 'flex';
                document.getElementById('my-id-display').innerText = myId;
                document.getElementById('target-id').value = localStorage.getItem('kts_last_target') || '';

                if(r === 'operator') {
                    document.getElementById('view-operator').style.display = 'flex';
                    setTimeout(renderQ, 500);
                } else {
                    document.getElementById('view-designer').style.display = 'flex';
                }
                initPeer();
            } else alert("AKSES DITOLAK!");
        }

        function initPeer() {
            updateStatus('offline');
            if(cfg.mode === 'local') {
                peer = new Peer(myId, { host: cfg.host, port: 9000, path: '/kertases-app', config: {'iceServers': []} });
                logChat("SYSTEM: Mencoba koneksi LAN ke " + cfg.host);
            } else {
                peer = new Peer(myId);
            }
            peer.on('open', () => updateStatus('ready'));
            peer.on('connection', c => { conn = c; setupConn(c); });
            peer.on('error', e => { updateStatus('offline'); logChat("ERROR: " + e.type); });
        }

        function connectToPeer() {
            let t = document.getElementById('target-id').value.trim();
            if(!t) return;
            localStorage.setItem('kts_last_target', t);
            conn = peer.connect(t, { reliable: true });
            setupConn(conn);
        }

        function setupConn(c) {
            c.on('open', () => { updateStatus('online'); logChat("TERHUBUNG."); });
            c.on('data', d => {
                document.getElementById('notif-sound').play().catch(()=>{});
                if(role === 'operator' && d.type === 'job') { pushToDB(d); }
                else if(d.type === 'done') { logChat(`‚úÖ SELESAI: Job ${d.inv}`); }
            });
            c.on('close', () => updateStatus('ready'));
        }

        function updateStatus(s) {
            const el = document.getElementById('status-widget');
            const txt = document.getElementById('status-text');
            el.className = 'status-widget ' + s;
            txt.innerText = s === 'online' ? "ONLINE" : (s === 'ready' ? "STANDBY" : "OFFLINE");
            txt.style.color = s === 'online' ? "var(--success)" : (s === 'ready' ? "var(--warning)" : "var(--danger)");
        }

        function logChat(msg) {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div class="log-item">${msg}</div>`;
            b.scrollTop = b.scrollHeight;
        }

        // DESIGNER
        async function prepareFiles(input) {
            tempFiles = [];
            const grid = document.getElementById('preview-area'); grid.innerHTML = '';
            for(let f of input.files) {
                let isPdf = f.type === 'application/pdf';
                let data = (isPdf || document.getElementById('hd-mode').checked) ? await toBase64(f) : await compress(f);
                tempFiles.push({ data, isPdf });
                grid.innerHTML += `<div class="preview-item" style="background-image:url(${isPdf?'':data})">${isPdf?'PDF':''}</div>`;
            }
        }

        function sendData() {
            if(!conn || !conn.open) return alert("Belum Terhubung!");
            let d = { 
                type: 'job', files: tempFiles, 
                inv: document.getElementById('inv-in').value || 'NO-INV',
                cap: document.getElementById('cap-in').value, id: Date.now()
            };
            conn.send(d);
            logChat(`üì§ TERKIRIM: ${d.inv}`);
            saveHist(tempFiles.length, d.inv, "-", "-");
            tempFiles = []; document.getElementById('preview-area').innerHTML = '';
            document.getElementById('inv-in').value = ''; document.getElementById('cap-in').value = '';
        }

        // OPERATOR
        function pushToDB(d) {
            let tx = db.transaction("queue", "readwrite");
            d.files.forEach(f => { tx.objectStore("queue").add({ ...f, inv: d.inv, batchId: d.id }); });
            tx.oncomplete = renderQ;
        }

        function renderQ() {
            const q = document.getElementById('print-queue'); q.innerHTML = '';
            db.transaction("queue").objectStore("queue").getAll().onsuccess = e => {
                e.target.result.reverse().forEach(i => {
                    q.innerHTML += `
                        <div class="job-card">
                            ${i.isPdf ? '<div style="height:140px; background:#222; display:flex; align-items:center; justify-content:center;">PDF</div>' : `<img src="${i.data}">`}
                            <div class="job-details">
                                <div style="color:var(--success); font-weight:bold; font-size:0.9rem;">${i.inv}</div>
                                <button class="cyber-btn" style="width:100%; margin-top:10px; font-size:0.7rem;" onclick="openPrint(${i.id})">PROSES</button>
                            </div>
                        </div>`;
                });
            };
        }

        function openPrint(id) {
            db.transaction("queue").objectStore("queue").get(id).onsuccess = e => {
                activeJob = e.target.result;
                document.getElementById('modal-print').style.display = 'flex';
                document.getElementById('p-inv').value = activeJob.inv;
                if(!activeJob.isPdf) {
                    document.getElementById('p-img').src = activeJob.data;
                    document.getElementById('p-img').style.display = 'block';
                    document.getElementById('p-pdf-icon').style.display = 'none';
                } else {
                    document.getElementById('p-img').style.display = 'none';
                    document.getElementById('p-pdf-icon').style.display = 'block';
                }
                calc();
            };
        }

        function rotateDim() {
            let w = document.getElementById('p-w').value;
            let h = document.getElementById('p-h').value;
            document.getElementById('p-w').value = h;
            document.getElementById('p-h').value = w;
            calc();
        }

        function calc() {
            let w = parseFloat(document.getElementById('p-w').value) || 1;
            let h = parseFloat(document.getElementById('p-h').value) || 1;
            let target = parseInt(document.getElementById('p-target').value) || 1;
            let pcs = Math.floor(31.5/w) * Math.floor(47.5/h);
            document.getElementById('p-res').innerText = `MUAT: ${pcs} pcs/lbr | TOTAL: ${pcs*target} pcs`;
        }

        function doPrint() {
            let w = document.getElementById('p-w').value, h_img = document.getElementById('p-h').value, target = document.getElementById('p-target').value;
            let inv = document.getElementById('p-inv').value;
            let mat = document.getElementById('p-mat').value;
            
            const mk = (t, l) => `<div style="position:absolute; top:${t}; left:${l}; width:0; height:0;"><div style="position:absolute; top:-2mm; left:-0.1mm; width:0.2mm; height:4mm; background:#000;"></div><div style="position:absolute; top:-0.1mm; left:-2mm; width:4mm; height:0.2mm; background:#000;"></div></div>`;
            
            // CSS FIXED UNTUK MENCEGAH KETARIK (OBJECT-FIT: CONTAIN)
            let html = `<style>@page{size:32cm 48cm; margin:0;} body{margin:0;} .grid{display:flex; flex-wrap:wrap; width:31.5cm; margin:0.2cm auto;} .cell{position:relative; width:${w}cm; height:${h_img}cm; overflow:hidden;} .cell img{width:100%; height:100%; object-fit:contain; display:block;}</style>`;
            
            if(activeJob.isPdf) {
                for(let i=0; i<target; i++) html += `<iframe src="${activeJob.data}" style="width:32cm; height:48cm; border:none; page-break-after:always;"></iframe>`;
            } else {
                let grid = `<div class="grid">`;
                let pcs = Math.floor(31.5/w) * Math.floor(47.5/h_img);
                for(let i=0; i<pcs; i++) grid += `<div class="cell"><img src="${activeJob.data}">${mk(0,0)}${mk(0,'100%')}${mk('100%',0)}${mk('100%','100%')}</div>`;
                grid += `</div>`;
                for(let i=0; i<target; i++) html += `<div style="page-break-after:always;">${grid}<div style="position:absolute; bottom:5mm; right:5mm; font-size:10px; font-family:sans-serif;">${inv} - ${mat}</div></div>`;
            }

            let f = document.getElementById('p-frame').contentWindow;
            f.document.open(); f.document.write(html); f.document.close();
            setTimeout(() => { 
                f.print(); 
                saveHist(target, inv, mat, document.getElementById('p-order').value);
                if(conn) conn.send({type:'done', inv: activeJob.inv}); 
                document.getElementById('modal-print').style.display='none';
            }, 1000);
        }

        // HISTORY LOGIC
        function saveHist(lbr, inv, mat, order) {
            let tx = db.transaction("history", "readwrite");
            tx.objectStore("history").add({ time: new Date().toLocaleString(), inv, mat, lbr, order });
        }

        function toggleHistory() {
            let m = document.getElementById('modal-hist');
            if(m.style.display === 'flex') { m.style.display = 'none'; }
            else {
                m.style.display = 'flex';
                let b = document.getElementById('hist-body'); b.innerHTML = '';
                db.transaction("history").objectStore("history").getAll().onsuccess = e => {
                    e.target.result.reverse().forEach(r => {
                        b.innerHTML += `<tr><td>${r.time}</td><td>${r.inv}</td><td>${r.mat}</td><td>${r.lbr}</td><td>${r.order}</td></tr>`;
                    });
                };
            }
        }

        function clearQueue() { if(confirm("Hapus semua antrean?")) db.transaction("queue","readwrite").objectStore("queue").clear().onsuccess = renderQ; }
        function toBase64(f) { return new Promise(r => { let fr=new FileReader(); fr.onload=()=>r(fr.result); fr.readAsDataURL(f); }); }
        function compress(f) { return new Promise(r => { let fr=new FileReader(); fr.onload=e=>{ let i=new Image(); i.onload=()=>{ let c=document.createElement('canvas'); let sc=Math.min(1200/i.width, 1); c.width=i.width*sc; c.height=i.height*sc; c.getContext('2d').drawImage(i,0,0,c.width,c.height); r(c.toDataURL('image/jpeg',0.8)); }; i.src=e.target.result; }; fr.readAsDataURL(f); }); }
    </script>
