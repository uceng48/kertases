<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertases Pro V13.0 - Ultimate Flow & Print</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505; --bg-panel: #111111; --border: #333;
            --accent: #00f2ff; --accent-glow: rgba(0, 242, 255, 0.3);
            --secondary: #bd00ff; --text-main: #e0e0e0; --text-dim: #666;
            --success: #00ff9d; --danger: #ff0055; --warning: #ffcc00;
        }

        * { box-sizing: border-box; outline: none; }
        body, html {
            margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep); color: var(--text-main);
            height: 100vh; overflow: hidden;
            background-size: 30px 30px;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        }

        /* UI Elements */
        .cyber-input { background: #000; border: 1px solid var(--border); color: var(--accent); padding: 8px; width: 100%; font-family: 'Roboto Mono', monospace; font-size: 0.8rem; }
        textarea.cyber-input { height: 50px; resize: none; }
        .cyber-btn { background: linear-gradient(45deg, var(--bg-panel), #222); border: 1px solid var(--accent); color: var(--accent); padding: 10px 15px; cursor: pointer; font-weight: 700; text-transform: uppercase; transition: 0.3s; font-size: 0.75rem; display: inline-flex; align-items: center; gap: 8px; justify-content: center; border-radius: 2px; }
        .cyber-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }
        .cyber-btn.danger { border-color: var(--danger); color: var(--danger); }
        .cyber-btn.success { border-color: var(--success); color: var(--success); }
        .cyber-btn.mini { padding: 4px 8px; font-size: 0.6rem; }

        #login-screen { position: fixed; inset: 0; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
        .role-grid { display: flex; gap: 20px; margin-top: 30px; }
        .role-card { width: 140px; padding: 20px; text-align: center; border: 1px solid var(--border); cursor: pointer; background: rgba(0,0,0,0.5); transition: 0.3s; }
        .role-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 5px 15px var(--accent-glow); }

        #app-layout { display: none; height: 100vh; flex-direction: row; }
        .sidebar { width: 260px; background: #080808; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; }
        .role-badge { background: var(--accent); color: #000; padding: 8px; font-weight: bold; text-align: center; margin-bottom: 20px; letter-spacing: 2px; }

        .status-widget { border: 1px solid var(--border); padding: 12px; margin-bottom: 15px; border-left: 4px solid var(--danger); }
        .status-widget.online { border-left-color: var(--success); }

        .main-view { flex: 1; display: grid; grid-template-columns: 1fr 380px; overflow: hidden; height: 100%; }
        .timeline { display: flex; flex-direction: column; background: rgba(0,0,0,0.4); border-right: 1px solid var(--border); overflow: hidden; }
        .stream-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Message Card Flow */
        .msg-card { width: 100%; max-width: 440px; background: #0a0a0a; border: 1px solid var(--border); position: relative; }
        .msg-card.out { align-self: flex-end; border-color: var(--secondary); }
        .msg-card.in { align-self: flex-start; border-color: var(--accent); }
        .msg-card.selected { border: 2px solid var(--success); box-shadow: 0 0 15px rgba(0,255,157,0.2); }
        
        .msg-header { padding: 6px 10px; background: rgba(255,255,255,0.05); font-size: 0.65rem; display: flex; justify-content: space-between; align-items: center; }
        .msg-body { padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        
        .card-edit-inv { background: transparent; border: none; border-bottom: 1px dashed var(--accent); color: var(--accent); font-weight: bold; font-size: 1.1rem; width: 100%; margin-bottom: 4px; padding: 2px 0; }
        .card-edit-cap { background: #111; border: 1px solid #222; color: #aaa; font-size: 0.8rem; width: 100%; padding: 5px; resize: none; height: 40px; }

        .thumb-row-wrap { display: flex; align-items: center; gap: 10px; margin-top: 5px; background: rgba(255,255,255,0.02); padding: 5px; border-radius: 4px; }
        .thumb-box { width: 70px; height: 70px; background: #000; border: 1px solid #444; position: relative; overflow: hidden; flex-shrink: 0; }
        .thumb-box img { width: 100%; height: 100%; object-fit: contain; }
        .pdf-tag { position: absolute; bottom: 2px; right: 2px; background: red; color: white; font-size: 8px; padding: 1px 3px; font-weight: bold; border-radius: 2px; }

        .control-panel { padding: 15px; overflow-y: auto; background: #0c0c0c; border-left: 1px solid var(--border); }
        .job-row { background: #111; border: 1px solid #333; padding: 12px; margin-bottom: 15px; border-left: 3px solid #444; position: relative; }
        .job-row.checked { border-left-color: var(--success); background: #001a11; }
        .row-selector { position: absolute; top: 10px; right: 10px; transform: scale(1.5); cursor: pointer; }
        
        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 850px; background: #111; border: 1px solid var(--accent); padding: 20px; max-height: 90vh; overflow-y: auto; }

        .print-mode-tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .print-mode-btn { flex: 1; padding: 10px; background: #222; color: #888; border: 1px solid #333; cursor: pointer; font-weight: bold; font-size: 0.75rem; border-radius: 4px; }
        .print-mode-btn.active { background: var(--success); color: #000; border-color: var(--success); }
        .custom-paper-box { display:none; gap:5px; margin-top:5px; padding:5px; border:1px dashed #333; background: #050505; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; color: var(--text-dim); }
        th { border-bottom: 1px solid var(--accent); color: var(--accent); padding: 10px; text-align: left; background: rgba(0, 242, 255, 0.05); }
        td { padding: 10px; border-bottom: 1px solid #222; vertical-align: middle; }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="conn-sound" src="https://assets.mixkit.co/active_storage/sfx/1084/1084-preview.mp3"></audio>

    <div id="login-screen">
        <h1 style="font-size:3rem; color:var(--accent); text-shadow:0 0 20px var(--accent-glow); margin:0;">KERTASES <span style="color:#fff">PRO</span></h1>
        <div style="color:var(--text-dim); letter-spacing:5px; margin-bottom:40px;">V13.0 ULTIMATE FLOW</div>
        <div class="role-grid">
            <div class="role-card" onclick="enterRole('admin')">üï∂Ô∏è<br>ADMIN</div>
            <div class="role-card" onclick="enterRole('designer')">üé®<br>DESIGNER</div>
            <div class="role-card" onclick="enterRole('operator')">üñ®Ô∏è<br>OPERATOR</div>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button id="btn-cloud" class="cyber-btn" onclick="setMode('cloud')">CLOUD</button>
            <button id="btn-local" class="cyber-btn" onclick="setMode('local')" style="border-color:var(--text-dim); color:var(--text-dim);">LAN</button>
        </div>
        <input type="text" id="server-ip" class="cyber-input" placeholder="IP Server Lokal" style="display:none; width:200px; margin-top:15px; text-align:center;">
    </div>

    <div id="app-layout">
        <div class="sidebar">
            <button class="cyber-btn mini" style="position:absolute; top:10px; left:10px;" onclick="location.reload()">BACK</button>
            <div id="active-role-display" class="role-badge" style="margin-top:40px;">---</div>
            <div id="status-widget" class="status-widget">
                <div id="status-text" style="font-weight:bold;">OFFLINE</div>
                <div style="font-size:0.6rem; color:var(--text-dim); margin-top:5px; cursor:pointer;" onclick="changeId()">MY ID: <span id="my-id-display" style="color:var(--accent);">...</span></div>
            </div>
            <input type="text" id="target-id" class="cyber-input" placeholder="ID Target">
            <button class="cyber-btn" style="width:100%; margin-top:8px;" onclick="connectMulti()">LINK CONNECT</button>
            <div id="active-conns" style="font-size:0.6rem; color:var(--success); margin-top:10px; word-break:break-all;"></div>
            <div style="margin-top:auto;">
                <button class="cyber-btn" style="width:100%; border-color:var(--secondary); color:var(--secondary);" onclick="toggleHistory()">PRODUCTION LOG</button>
            </div>
        </div>

        <div class="main-view">
            <div class="timeline">
                <div id="batch-bar" class="batch-bar">
                    <span id="batch-count" style="color:var(--success); font-weight:bold;">0 ITEM DIPILIH</span>
                    <button class="cyber-btn success mini" onclick="openBatchPrint()">PROSES BATCH PDF</button>
                </div>
                <div style="padding:10px 15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; background:#000;">
                    <span style="font-weight:bold; color:var(--accent); font-size:0.8rem;">TIMELINE FLOW</span>
                    <button class="cyber-btn danger mini" onclick="clearTimeline()">CLEAR TIMELINE</button>
                </div>
                <div id="stream-area" class="stream-area"></div>
            </div>

            <div class="control-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                    <div style="color:var(--accent); font-weight:bold; font-size:0.8rem;">TRANSMIT ASSETS</div>
                    <button class="cyber-btn mini" style="border-color:#555; color:#888;" onclick="toggleSelectAllRows()">SELECT ALL</button>
                </div>
                <div id="job-list"></div>
                <button class="cyber-btn success" style="width:100%; margin-bottom:10px; border-style:dashed;" onclick="addNewJob()">[+] TAMBAH BARIS DATA</button>
                <button id="btn-action-main" class="cyber-btn" style="width:100%;" onclick="mainAction()">SEND DATA (SELECTED)</button>
                <input type="file" id="job-file-in" multiple style="display:none;" onchange="handleFileSelect(this)">
            </div>
        </div>
    </div>

    <!-- MODAL PRINT SETUP -->
    <div id="modal-print" class="modal">
        <div class="modal-box" style="width:750px;">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">PRODUCTION SETUP</div>
            
            <div class="print-mode-tabs">
                <button id="mode-full-btn" class="print-mode-btn active" onclick="switchPrintMode('full')">üìÑ FULL PAGE (PDF/IMG)</button>
                <button id="mode-grid-btn" class="print-mode-btn" onclick="switchPrintMode('grid')">üî≤ GRID TILE (IMG)</button>
            </div>

            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <div style="width:130px; height:130px; background:#000; border:1px solid var(--border); position:relative; overflow:hidden;">
                    <img id="p-img" style="width:100%; height:100%; object-fit:contain;">
                    <div id="p-pdf-badge" class="pdf-tag" style="display:none;">PDF</div>
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.65rem;">INV (EDITABLE):</label>
                    <input type="text" id="p-inv-edit" class="cyber-input" style="color:var(--warning); margin-bottom:8px;">
                    <label style="font-size:0.65rem;">BAHAN:</label>
                    <select id="p-mat" class="cyber-input">
                        <option>Chromo</option><option>Vinyl Glossy</option><option>Vinyl Matte</option><option>Transparan</option><option>Art Carton</option><option>HVS</option>
                    </select>
                </div>
            </div>

            <div style="border:1px solid var(--danger); padding:15px; background: rgba(255,255,255,0.03);">
                <label style="font-size:0.65rem;">UKURAN KERTAS:</label>
                <select id="p-pdf-paper" class="cyber-input" style="margin-bottom:12px;" onchange="toggleCustomPaper(this.value)">
                    <option value="32,48">A3+ (32x48 cm)</option><option value="29.7,42">A3</option><option value="21,29.7">A4</option><option value="custom">-- CUSTOM --</option>
                </select>
                <div id="custom-paper-box" class="custom-paper-box">
                    <input type="number" id="p-custom-w" class="cyber-input" placeholder="W (cm)" oninput="calcGrid()">
                    <input type="number" id="p-custom-h" class="cyber-input" placeholder="H (cm)" oninput="calcGrid()">
                </div>

                <!-- GRID CONTROLS -->
                <div id="grid-controls" style="display:none; margin-top:10px; border-top:1px solid #333; padding-top:10px;">
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <div style="flex:1;"><label style="font-size:0.65rem;">L BARANG (cm):</label><input type="number" id="p-grid-w" value="5" step="0.1" class="cyber-input" oninput="calcGrid()"></div>
                        <div style="flex:1;"><label style="font-size:0.65rem;">T BARANG (cm):</label><input type="number" id="p-grid-h" value="5" step="0.1" class="cyber-input" oninput="calcGrid()"></div>
                        <div style="display:flex; align-items:flex-end;"><button class="cyber-btn" onclick="physicalRotate()">üîÑ</button></div>
                    </div>
                    <div id="grid-res-box" style="text-align:center; color:var(--success); font-size:0.8rem; margin-bottom:10px; background:rgba(0,255,157,0.1); padding:5px;">HASIL: - pcs/lbr</div>
                </div>

                <label style="font-size:0.65rem;">JUMLAH LEMBAR (QTY):</label>
                <input type="number" id="p-pdf-target" value="1" class="cyber-input" style="font-size:1.5rem; text-align:center; color:var(--success); font-weight:bold; margin-bottom:15px;" oninput="calcGrid()">
                
                <div style="display:flex; gap:10px;">
                    <button class="cyber-btn danger" style="flex:1;" onclick="closeModal()">BATAL</button>
                    <button id="btn-do-print" class="cyber-btn success" style="flex:2;" onclick="executePrint()">MULAI CETAK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL HISTORY -->
    <div id="modal-hist" class="modal">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div style="color:var(--accent); font-weight:bold; font-size:1.2rem;">LOG SYSTEM - <span id="hist-role-title">...</span></div>
                <div style="display:flex; gap:10px;"><button class="cyber-btn mini success" onclick="exportHistory()">CSV</button><button class="cyber-btn mini danger" onclick="clearAllHistory()">CLEAR</button></div>
            </div>
            <div id="hist-tabs-container" class="hist-tabs">
                <div class="hist-tab-btn active" id="tab-1" onclick="switchHistTab(1)">TAB 1</div>
                <div class="hist-tab-btn" id="tab-2" onclick="switchHistTab(2)">TAB 2</div>
            </div>
            <div style="max-height:450px; overflow-y:auto; background:#000; border:1px solid #222;">
                <table>
                    <thead><tr><th>WAKTU</th><th>FOTO</th><th>INV</th><th>QTY</th><th>KET</th><th>PARTNER</th><th>AKSI</th></tr></thead>
                    <tbody id="hist-body"></tbody>
                </table>
            </div>
            <button class="cyber-btn" style="width:100%; margin-top:20px;" onclick="toggleHistory()">TUTUP</button>
        </div>
    </div>

    <iframe id="p-frame" style="display:none;"></iframe>

    <script>
        const ROLES_KEYS = { admin: "calik", designer: "melengkung", operator: "nangtung" };
        let cfg = { mode: 'cloud', host: 'localhost' };
        let myId = localStorage.getItem('kts_id') || 'KTS-' + Math.floor(Math.random()*9999);
        let role, peer, db, activeConns = [], currentTab = 1, activeJob = null;
        let tempJobs = [], activeJobIdx = null, selectedInboxes = [], currentPrintMode = 'full';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let req = indexedDB.open("KertasesV13_Hybrid", 1);
        req.onupgradeneeded = e => {
            let d = e.target.result;
            d.createObjectStore("stream", { keyPath: "id" });
            d.createObjectStore("history", { keyPath: "id", autoIncrement:true });
        };
        req.onsuccess = e => db = e.target.result;

        function enterRole(r) {
            if(prompt(`KODE AKSES ${r.toUpperCase()}:`) === ROLES_KEYS[r]) {
                role = r;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-layout').style.display = 'flex';
                document.getElementById('active-role-display').innerText = role.toUpperCase();
                document.getElementById('my-id-display').innerText = myId;
                if(role === 'operator') {
                    document.getElementById('batch-bar').style.display = 'flex';
                    document.getElementById('btn-action-main').innerText = "CETAK DATA (SELECTED)";
                }
                initPeer(); addNewJob(); setTimeout(renderStream, 500);
            } else alert("DENIED");
        }

        function setMode(m) {
            cfg.mode = m;
            document.getElementById('btn-cloud').style.borderColor = m==='cloud'?'var(--accent)':'var(--border)';
            document.getElementById('btn-local').style.borderColor = m==='local'?'var(--accent)':'var(--border)';
            document.getElementById('server-ip').style.display = m==='local'?'block':'none';
        }

        function initPeer() {
            const opts = (cfg.mode === 'local') ? { host: document.getElementById('server-ip').value || 'localhost', port: 9000, path: '/kertases-app' } : { debug: 1 };
            peer = new Peer(myId, opts);
            peer.on('open', () => updateStatus('ready'));
            peer.on('connection', c => setupConn(c));
            peer.on('error', err => { if(err.type === 'peer-unavailable') alert("ID Target Offline!"); updateStatus('offline'); });
        }

        function connectMulti() {
            const tid = document.getElementById('target-id').value.trim();
            if(!tid || tid === myId) return alert("ID Salah!");
            updateStatus('connecting...');
            setupConn(peer.connect(tid, { reliable: true }));
        }

        function setupConn(c) {
            c.on('open', () => {
                if(!activeConns.find(x => x.peer === c.peer)) {
                    activeConns.push(c); updateStatus('online'); updateConnUI();
                    document.getElementById('conn-sound').play().catch(()=>{});
                }
            });
            c.on('data', d => { if(d.type === 'job') handleIncoming(d, c.peer); });
            c.on('close', () => { activeConns = activeConns.filter(x => x.peer !== c.peer); updateConnUI(); if(!activeConns.length) updateStatus('ready'); });
        }

        function updateConnUI() { document.getElementById('active-conns').innerText = "LINKED: " + activeConns.map(x => x.peer).join(', '); }
        function updateStatus(s) { 
            const w = document.getElementById('status-widget');
            w.className = 'status-widget ' + (activeConns.length > 0 ? 'online' : s);
            document.getElementById('status-text').innerText = activeConns.length > 0 ? 'CONNECTED' : s.toUpperCase();
        }

        // --- TRANSMIT ---
        function addNewJob() { tempJobs.push({ files: [], inv: '', cap: '', selected: true }); renderJobs(); }
        function triggerFileSelect(idx) { activeJobIdx = idx; document.getElementById('job-file-in').click(); }
        async function handleFileSelect(input) {
            if(!input.files.length || activeJobIdx === null) return;
            for(let f of input.files) {
                let isPdf = f.type === 'application/pdf';
                let data = await toBase64(f);
                let thumb = isPdf ? await getPdfPreview(data) : data;
                tempJobs[activeJobIdx].files.push({ data, thumb, isPdf, name: f.name });
            }
            renderJobs(); input.value = '';
        }

        function renderJobs() {
            const list = document.getElementById('job-list'); list.innerHTML = '';
            tempJobs.forEach((job, jIdx) => {
                let row = document.createElement('div');
                row.className = `job-row ${job.selected ? 'checked' : ''}`;
                let thumbs = job.files.map((f, fIdx) => `<div class="thumb-box"><img src="${f.thumb}">${f.isPdf ? '<div class="pdf-tag">PDF</div>':''}<div onclick="removeFile(${jIdx}, ${fIdx})" style="position:absolute; top:2px; left:2px; background:red; color:white; font-size:10px; padding:2px; cursor:pointer; z-index:5;">X</div></div>`).join('');
                row.innerHTML = `<input type="checkbox" class="row-selector" ${job.selected ? 'checked' : ''} onchange="tempJobs[${jIdx}].selected=this.checked; renderJobs()"><div class="thumb-grid">${thumbs}<div class="thumb-box btn-add-file" onclick="triggerFileSelect(${jIdx})">+</div></div><input type="text" class="cyber-input" placeholder="Invoice" value="${job.inv}" oninput="tempJobs[${jIdx}].inv=this.value" style="margin-bottom:5px;"><textarea class="cyber-input" placeholder="Keterangan" oninput="tempJobs[${jIdx}].cap=this.value">${job.cap}</textarea><button class="cyber-btn danger mini" style="width:100%; margin-top:5px;" onclick="removeJob(${jIdx})">HAPUS BARIS</button>`;
                list.appendChild(row);
            });
        }

        function removeFile(jIdx, fIdx) { tempJobs[jIdx].files.splice(fIdx, 1); renderJobs(); }
        function removeJob(idx) { tempJobs.splice(idx, 1); renderJobs(); }
        function toggleSelectAllRows() { let all = tempJobs.every(j => j.selected); tempJobs.forEach(j => j.selected = !all); renderJobs(); }

        function mainAction() {
            const sel = tempJobs.filter(j => j.selected);
            if(!sel.length) return alert("Pilih data!");
            
            if(role === 'operator') {
                let files = []; sel.forEach(j => j.files.forEach(f => files.push({...f, inv: j.inv})));
                if(!files.length) return alert("Kosong!");
                activeJob = { files }; openPrintLogic(activeJob);
            } else {
                if(!activeConns.length) return alert("Belum Konek Target!");
                let d = { type: 'job', jobs: sel, id: Date.now(), senderRole: role, senderId: myId };
                activeConns.forEach(c => { if(c.open) c.send(d); });
                saveStream({ ...d, direction: 'out', hidden: false });
                sel.forEach(job => saveHistory({ inv: job.inv, cap: job.cap, thumb: job.files[0]?.thumb, typeLabel: role==='admin'?'ADM_SEND':'DSN_SEND', partner: activeConns.map(c=>c.peer).join(', ') }));
                alert("TERKIRIM!"); tempJobs = tempJobs.filter(j => !j.selected); if(!tempJobs.length) addNewJob(); renderJobs(); renderStream();
            }
        }

        function handleIncoming(d, from) {
            let label = (role==='designer') ? "DSN_RECV" : (role==='operator') ? "OP_RECV" : "ADM_RECV";
            saveStream({ ...d, direction: 'in', from: from, hidden: false });
            d.jobs.forEach(job => saveHistory({ inv: job.inv, cap: job.cap, thumb: job.files[0]?.thumb, typeLabel: label, partner: from }));
            renderStream(); document.getElementById('notif-sound').play().catch(()=>{});
        }

        // --- TIMELINE ---
        function renderStream() {
            const area = document.getElementById('stream-area'); area.innerHTML = '';
            db.transaction("stream").objectStore("stream").getAll().onsuccess = e => {
                e.target.result.forEach(msg => {
                    if(msg.hidden || (role==='admin' && msg.direction==='in') || (role==='operator' && msg.direction==='out')) return;
                    let card = document.createElement('div');
                    card.className = `msg-card ${msg.direction} ${selectedInboxes.includes(msg.id) ? 'selected' : ''}`;
                    let header = `<div class="msg-header"><span>FROM: ${msg.from || 'ME'}</span><span onclick="hideStream(${msg.id})" style="cursor:pointer; color:red;">[X]</span></div>`;
                    let body = document.createElement('div'); body.className = 'msg-body';
                    
                    msg.jobs.forEach((job, jIdx) => {
                        let jobWrap = document.createElement('div');
                        let invInput = document.createElement('input');
                        invInput.className = 'card-edit-inv'; invInput.value = job.inv || '';
                        invInput.onchange = (e) => updateStreamContent(msg.id, jIdx, 'inv', e.target.value);
                        jobWrap.appendChild(invInput);

                        let capInput = document.createElement('textarea');
                        capInput.className = 'card-edit-cap'; capInput.value = job.cap || '';
                        capInput.onchange = (e) => updateStreamContent(msg.id, jIdx, 'cap', e.target.value);
                        jobWrap.appendChild(capInput);

                        job.files.forEach((f, fIdx) => {
                            let fWrap = document.createElement('div'); fWrap.className = 'thumb-row-wrap';
                            fWrap.innerHTML = `<div class="thumb-box"><img src="${f.thumb}">${f.isPdf?'<div class="pdf-tag">PDF</div>':''}</div><button class="cyber-btn mini success" onclick="downloadAsset('${f.data}', '${job.inv||'file'}_${fIdx}')">üíæ SAVE</button>`;
                            jobWrap.appendChild(fWrap);
                        });
                        body.appendChild(jobWrap);
                    });
                    
                    let footer = document.createElement('div');
                    footer.style.cssText = "padding:10px; display:flex; gap:5px; border-top:1px solid #222;";
                    if(msg.direction==='in' && role==='operator') {
                        footer.innerHTML = `<button class="cyber-btn success mini" style="flex:1;" onclick="openPrintSingle(${msg.id})">CETAK</button><button class="cyber-btn mini" style="background:#333;" onclick="toggleSelect(${msg.id})">BATCH</button>`;
                    }
                    card.innerHTML = header; card.appendChild(body); card.appendChild(footer);
                    area.appendChild(card);
                });
                area.scrollTop = area.scrollHeight;
            };
        }

        function updateStreamContent(msgId, jobIdx, field, value) {
            db.transaction("stream", "readwrite").objectStore("stream").get(msgId).onsuccess = e => {
                let data = e.target.result; data.jobs[jobIdx][field] = value;
                db.transaction("stream", "readwrite").objectStore("stream").put(data);
            };
        }

        // --- PRINT ENGINE ---
        function switchPrintMode(m) {
            currentPrintMode = m;
            document.getElementById('mode-full-btn').className = `print-mode-btn ${m==='full'?'active':''}`;
            document.getElementById('mode-grid-btn').className = `print-mode-btn ${m==='grid'?'active':''}`;
            document.getElementById('grid-controls').style.display = (m === 'grid') ? 'block' : 'none';
            calcGrid();
        }

        function openPrintSingle(id) {
            db.transaction("stream").objectStore("stream").get(id).onsuccess = e => {
                let d = e.target.result, files = [];
                d.jobs.forEach(j => j.files.forEach(f => files.push({...f, inv: j.inv})));
                openPrintLogic({ files });
            };
        }

        function openPrintLogic(job) {
            activeJob = job;
            document.getElementById('modal-print').style.display = 'flex';
            document.getElementById('p-img').src = job.files[0].thumb;
            document.getElementById('p-pdf-badge').style.display = job.files[0].isPdf ? 'block' : 'none';
            document.getElementById('p-inv-edit').value = job.files[0].inv;
            switchPrintMode(job.files[0].isPdf ? 'full' : 'grid');
        }

        function toggleCustomPaper(val) { document.getElementById('custom-paper-box').style.display = (val === 'custom') ? 'flex' : 'none'; calcGrid(); }

        function calcGrid() {
            if(currentPrintMode !== 'grid') { document.getElementById('grid-res-box').style.display = 'none'; return; }
            document.getElementById('grid-res-box').style.display = 'block';
            let pw, ph;
            if(document.getElementById('p-pdf-paper').value === 'custom') {
                pw = parseFloat(document.getElementById('p-custom-w').value) || 0;
                ph = parseFloat(document.getElementById('p-custom-h').value) || 0;
            } else {
                let p = document.getElementById('p-pdf-paper').value.split(',');
                pw = parseFloat(p[0]); ph = parseFloat(p[1]);
            }
            let w = parseFloat(document.getElementById('p-grid-w').value) || 1;
            let h = parseFloat(document.getElementById('p-grid-h').value) || 1;
            let target = parseInt(document.getElementById('p-pdf-target').value) || 1;
            let nx = Math.floor(pw/w), ny = Math.floor(ph/h);
            document.getElementById('grid-res-box').innerText = `HASIL: ${nx * ny} pcs/lbr | TOTAL: ${nx * ny * target} PCS`;
        }

        async function physicalRotate() {
            let f = activeJob.files[0]; if(f.isPdf) return;
            let img = new Image(); img.src = f.data; await img.decode();
            let cvs = document.createElement('canvas'); cvs.width = img.height; cvs.height = img.width;
            let ctx = cvs.getContext('2d'); ctx.translate(cvs.width/2, cvs.height/2); ctx.rotate(90 * Math.PI / 180);
            ctx.drawImage(img, -img.width/2, -img.height/2);
            f.data = f.thumb = cvs.toDataURL('image/jpeg', 0.9);
            document.getElementById('p-img').src = f.thumb;
            let ow = document.getElementById('p-grid-w').value;
            document.getElementById('p-grid-w').value = document.getElementById('p-grid-h').value;
            document.getElementById('p-grid-h').value = ow;
            calcGrid();
        }

        function executePrint() { if(currentPrintMode === 'full') executeFullPrint(); else executeGridPrint(); }

        async function executeFullPrint() {
            const btn = document.getElementById('btn-do-print'); btn.innerText = "RENDERING..."; btn.disabled = true;
            try {
                let pw, ph;
                if(document.getElementById('p-pdf-paper').value === 'custom') {
                    pw = document.getElementById('p-custom-w').value; ph = document.getElementById('p-custom-h').value;
                } else {
                    let p = document.getElementById('p-pdf-paper').value.split(','); pw = p[0]; ph = p[1];
                }
                let target = parseInt(document.getElementById('p-pdf-target').value) || 1;
                let mat = document.getElementById('p-mat').value, inv = document.getElementById('p-inv-edit').value;
                let html = `<style>@page { size: ${pw}cm ${ph}cm; margin: 0; } body { margin: 0; } .sheet { width: ${pw}cm; height: ${ph}cm; page-break-after: always; display: flex; flex-direction: column; align-items: center; justify-content: center; } .p-img { width: 100%; height: calc(100% - 1cm); object-fit: contain; } .footer { height: 1cm; font-size: 11pt; font-family: sans-serif; font-weight: bold; display: flex; align-items: center; justify-content: center; }</style>`;
                let content = "";
                for(let f of activeJob.files) {
                    const img = f.isPdf ? await getPdfPreview(f.data, true) : f.data;
                    for(let i=0; i<target; i++) content += `<div class="sheet"><img src="${img}" class="p-img"><div class="footer">${inv} - ${mat}</div></div>`;
                }
                printIframe(html + content, inv, target, 'FULL PAGE');
            } catch(e) { alert("Error!"); btn.innerText = "MULAI CETAK"; btn.disabled = false; }
        }

        function executeGridPrint() {
            const btn = document.getElementById('btn-do-print'); btn.innerText = "PROSES GRID..."; btn.disabled = true;
            let pw, ph;
            if(document.getElementById('p-pdf-paper').value === 'custom') {
                pw = parseFloat(document.getElementById('p-custom-w').value); ph = parseFloat(document.getElementById('p-custom-h').value);
            } else {
                let p = document.getElementById('p-pdf-paper').value.split(','); pw = parseFloat(p[0]); ph = parseFloat(p[1]);
            }
            let w = parseFloat(document.getElementById('p-grid-w').value), h = parseFloat(document.getElementById('p-grid-h').value);
            let target = parseInt(document.getElementById('p-pdf-target').value) || 1;
            let inv = document.getElementById('p-inv-edit').value, mat = document.getElementById('p-mat').value;
            let nx = Math.floor(pw/w), ny = Math.floor(ph/h);
            const mk = (t, l) => `<div style="position:absolute; top:${t}; left:${l}; width:0; height:0;"><div style="position:absolute; top:-2mm; left:0; width:0.1mm; height:4mm; background:#000;"></div><div style="position:absolute; top:0; left:-2mm; width:4mm; height:0.1mm; background:#000;"></div></div>`;
            let html = `<style>@page { size: ${pw}cm ${ph}cm; margin: 0; } body { margin: 0; } .sheet { width: ${pw}cm; height: ${ph}cm; display: flex; align-items: center; justify-content: center; page-break-after: always; position: relative; } .grid { display: grid; grid-template-columns: repeat(${nx}, ${w}cm); } .cell { position: relative; width: ${w}cm; height: ${h}cm; } .cell img { width: 100%; height: 100%; object-fit: fill; } .footer { position: absolute; bottom: 0.5cm; width: 100%; text-align: center; font-weight: bold; font-family: sans-serif; }</style>`;
            let cells = ""; for(let i=0; i<(nx*ny); i++) cells += `<div class="cell"><img src="${activeJob.files[0].data}">${mk(0,0)}${mk(0,'100%')}${mk('100%',0)}${mk('100%','100%')}</div>`;
            let content = ""; for(let i=0; i<target; i++) content += `<div class="sheet"><div class="grid">${cells}</div><div class="footer">${inv} - ${mat}</div></div>`;
            printIframe(html + content, inv, target, `GRID (${nx*ny}x${target})`);
        }

        function printIframe(fullHtml, inv, qty, mode) {
            let f = document.getElementById('p-frame'); f.style.display = "block";
            f.contentWindow.document.open(); f.contentWindow.document.write(fullHtml); f.contentWindow.document.close();
            setTimeout(() => {
                f.contentWindow.print(); f.style.display = "none";
                btnId = document.getElementById('btn-do-print'); btnId.innerText = "MULAI CETAK"; btnId.disabled = false;
                saveHistory({ inv, typeLabel: 'OP_PROD', qty, cap: mode, thumb: activeJob.files[0].thumb, partner: 'LOKAL' });
                closeModal();
            }, 1000);
        }

        // --- GLOBAL UTILS ---
        function saveHistory(obj) { db.transaction("history", "readwrite").objectStore("history").add({ time: new Date().toLocaleString(), inv: obj.inv || '-', cap: obj.cap || '-', partner: obj.partner || '?', typeLabel: obj.typeLabel, role: role, qty: obj.qty || 1, thumb: obj.thumb || null }); }
        function refreshHistBody() {
            const b = document.getElementById('hist-body'); b.innerHTML = '';
            db.transaction("history").objectStore("history").getAll().onsuccess = e => {
                e.target.result.reverse().forEach(h => {
                    let show = false;
                    if(role === 'admin' && h.typeLabel === 'ADM_SEND') show = true;
                    else if(role === 'designer') {
                        if(currentTab === 1 && h.typeLabel === 'DSN_RECV') show = true;
                        if(currentTab === 2 && h.typeLabel === 'DSN_SEND') show = true;
                    } else if(role === 'operator') {
                        if(currentTab === 1 && h.typeLabel === 'OP_RECV') show = true;
                        if(currentTab === 2 && h.typeLabel === 'OP_PROD') show = true;
                    }
                    if(show) {
                        let im = h.thumb ? `<img src="${h.thumb}" style="width:40px; height:40px; object-fit:contain; background:#000; border:1px solid #333;">` : '-';
                        b.innerHTML += `<tr><td>${h.time}</td><td style="text-align:center;">${im}</td><td style="color:var(--accent); font-weight:bold;">${h.inv}</td><td style="text-align:center; color:var(--success); font-weight:bold;">${h.qty}</td><td>${h.cap}</td><td>${h.partner}</td><td><button class="cyber-btn danger mini" onclick="deleteHistory(${h.id})">DEL</button></td></tr>`;
                    }
                });
            };
        }
        function setupHistoryTabs() {
            const t1 = document.getElementById('tab-1'), t2 = document.getElementById('tab-2');
            currentTab = 1; t1.classList.add('active'); t2.classList.remove('active');
            if(role === 'admin') { t1.innerText = "LOG TERKIRIM"; t2.style.display = 'none'; }
            else if(role === 'designer') { t1.innerText = "INBOX (ADM)"; t2.innerText = "OUTBOX (OP)"; t2.style.display = 'block'; }
            else if(role === 'operator') { t1.innerText = "INBOX (DARI DSN)"; t2.innerText = "RIWAYAT CETAK"; t2.style.display = 'block'; }
        }
        function switchHistTab(n) { currentTab = n; document.getElementById('tab-1').classList.toggle('active', n===1); document.getElementById('tab-2').classList.toggle('active', n===2); refreshHistBody(); }
        function deleteHistory(id) { db.transaction("history", "readwrite").objectStore("history").delete(id).onsuccess = () => refreshHistBody(); }
        function clearAllHistory() { if(confirm("Hapus log?")) { let tx = db.transaction("history", "readwrite"); tx.objectStore("history").openCursor().onsuccess = e => { let c = e.target.result; if(c && c.value.role === role) c.delete(); c?.continue(); }; setTimeout(refreshHistBody, 200); } }
        function toggleHistory() { let m = document.getElementById('modal-hist'); m.style.display = m.style.display==='flex'?'none':'flex'; if(m.style.display==='flex') { document.getElementById('hist-role-title').innerText = role.toUpperCase(); setupHistoryTabs(); refreshHistBody(); } }
        function downloadAsset(data, name) { const a = document.createElement('a'); a.href = data; a.download = name; a.click(); }
        function clearTimeline() { if(confirm("Hapus Timeline?")) { db.transaction("stream", "readwrite").objectStore("stream").clear().onsuccess = () => renderStream(); } }
        async function getPdfPreview(base64, high = false) {
            try {
                const pdfData = atob(base64.split(',')[1]);
                const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({scale: high ? 3.0 : 0.5});
                const cvs = document.createElement('canvas'); cvs.height = viewport.height; cvs.width = viewport.width;
                await page.render({canvasContext: cvs.getContext('2d'), viewport: viewport}).promise;
                return cvs.toDataURL('image/jpeg', high ? 0.9 : 0.5);
            } catch(e) { return null; }
        }
        function saveStream(o) { db.transaction("stream", "readwrite").objectStore("stream").put(o); }
        function closeModal() { document.getElementById('modal-print').style.display = 'none'; }
        function hideStream(id) { db.transaction("stream", "readwrite").objectStore("stream").get(id).onsuccess = e => { let d = e.target.result; d.hidden = true; db.transaction("stream", "readwrite").objectStore("stream").put(d); renderStream(); }; }
        function toBase64(f) { return new Promise(r => { let fr=new FileReader(); fr.onload=()=>r(fr.result); fr.readAsDataURL(f); }); }
        function changeId() { if(prompt("PASS:") === "4869") { let nid = prompt("ID BARU:", myId); if(nid) { localStorage.setItem('kts_id', nid); location.reload(); } } }
        function toggleSelect(id) { if(selectedInboxes.includes(id)) selectedInboxes = selectedInboxes.filter(x => x !== id); else selectedInboxes.push(id); document.getElementById('batch-count').innerText = `${selectedInboxes.length} ITEM DIPILIH`; renderStream(); }
        function openBatchPrint() { if(!selectedInboxes.length) return; let all = []; let count = 0; selectedInboxes.forEach(id => { db.transaction("stream").objectStore("stream").get(id).onsuccess = e => { e.target.result.jobs.forEach(j => j.files.forEach(f => { if(f.isPdf) all.push({...f, inv: j.inv}); })); count++; if(count === selectedInboxes.length) openPrintLogic({ files: all }); } }); }
        function exportHistory() { let csv = "WAKTU,INV,QTY,KET,PARTNER\n"; db.transaction("history").objectStore("history").getAll().onsuccess = e => { e.target.result.forEach(h => { if(h.role===role) csv += `"${h.time}","${h.inv}","${h.qty}","${h.cap}","${h.partner}"\n`; }); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download="log.csv"; a.click(); }; }
    </script>
</body>
